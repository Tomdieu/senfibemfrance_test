{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEN FIBEM - Login</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f3f4f6;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .login-card {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 400px;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: #111827;
        text-align: center;
        margin-bottom: 0.5rem;
      }
      .subtitle {
        text-align: center;
        color: #6b7280;
        margin-bottom: 2rem;
        font-size: 0.95rem;
      }
      .form-group {
        margin-bottom: 1.25rem;
      }
      label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.5rem;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.15s ease-in-out;
        box-sizing: border-box;
      }
      input:focus {
        outline: none;
        border-color: #2563eb;
        ring: 2px solid #2563eb;
      }
      button {
        width: 100%;
        background-color: #2563eb;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out;
      }
      button:hover {
        background-color: #1d4ed8;
      }
      .error-message {
        background-color: #fee2e2;
        border: 1px solid #ef4444;
        color: #b91c1c;
        padding: 0.75rem;
        border-radius: 6px;
        margin-bottom: 1rem;
        font-size: 0.875rem;
        text-align: center;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="logo">
        SEN FIBEM<span style="color: #2563eb">FRANCE</span>
      </div>
      <div class="subtitle">Platform Administration Login</div>

      {% if form.errors %}
      <div class="error-message">Invalid email or password.</div>
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />

        <div class="form-group">
          <label for="id_username">Email Address</label>
          <input
            type="email"
            name="username"
            autofocus
            autocapitalize="none"
            autocomplete="username"
            maxlength="254"
            required
            id="id_username"
            placeholder="name@company.com"
          />
        </div>

        <div class="form-group">
          <label for="id_password">Password</label>
          <input
            type="password"
            name="password"
            autocomplete="current-password"
            required
            id="id_password"
            placeholder="••••••••"
          />
        </div>

        <button type="submit">Sign In</button>
      </form>
      <div
        style="
          text-align: center;
          margin-top: 1.5rem;
          font-size: 0.85rem;
          color: #6b7280;
        "
      >
        <a href="#" style="color: #2563eb; text-decoration: none"
          >Forgot password?</a
        >
      </div>
    </div>
  </body>
</html>
